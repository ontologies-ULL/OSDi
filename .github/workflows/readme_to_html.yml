name: Build Landing Page from README

on:
  push:
    branches: [main]
    paths:
      - "README.md"
      - ".github/workflows/readme-to-html.yml"
  workflow_dispatch: # allows manual execution from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Install pandoc
        run: sudo apt-get install -y pandoc

      - name: Convert README.md to index.html
        run: |
          mkdir -p docs
          pandoc README.md -f markdown -t html -s -o docs/index.html \
            --metadata title="OSDi Ontology" \
            --css=https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css \
            --standalone

      - name: Append version list
        run: |
          echo "<h2>Available versions</h2>" >> docs/index.html
          echo "<ul>" >> docs/index.html
          for d in docs/*/ ; do
            DIR=$(basename "$d")
            if [[ "$DIR" != "latest" ]]; then
              echo "<li><a href=\"${DIR}/\">${DIR}</a></li>" >> docs/index.html
            fi
          done
          echo "</ul>" >> docs/index.html

      - name: Commit and push updated index.html
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/index.html
          git commit -m "Update landing page from README.md" || echo "No changes to commit"
          git push https://x-access-token:${PAT_TOKEN}@github.com/ontologies-ULL/OSDi.git HEAD:main
