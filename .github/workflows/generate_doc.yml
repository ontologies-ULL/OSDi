name: Generate Widoco Documentation

on:
  push:
    paths:
      - "OSDi.owl"   # Solo se dispara si cambia este fichero

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Instalar Java (necesario para Widoco)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Descargar Widoco (última release)
      - name: Download Widoco
        run: |
          wget https://github.com/dgarijo/Widoco/releases/download/v1.4.25/widoco-1.4.25-jar-with-dependencies_JDK-11.jar -O widoco.jar

      # 4. Ejecutar Widoco
      - name: Generate documentation with Widoco
        run: |
          java -jar widoco.jar \
            -ontFile OSDi.owl \
            -outFolder docs \
            -rewriteAll \
            -lang en-es \
            -uniteSections \
            -includeAnnotationProperties

      # Widoco no crea un index.html, así que copiamos la versión inglesa
      - name: Copy index-en.html to index.html
        run: |
          cp docs/index-en.html docs/index.html
    
      # 5. Commit de la documentación actualizada
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs
          git commit -m "Update Widoco documentation [skip ci]" || echo "No changes to commit"
          git push
