name: Build MkDocs tutorial

on:
  push:
    branches: [ main ]
    paths:
      - 'mkdocs.yml'
      - 'docs-src/**'

permissions:
  contents: write   # necesario para poder hacer git push

jobs:
  build-tutorial:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: mkdocs build

      - name: Commit generated tutorial (if changed)
        run: |
          if [ -n "$(git status --porcelain docs/tutorial)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/tutorial
            git commit -m "Update MkDocs tutorial [skip ci]"
            git push
          else
            echo "No changes in docs/tutorial; nothing to commit."
          fi
